<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLES BEGIN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP STYLES END -->

    <!-- CUSTOM STYLES BEGIN -->

    <style>
      body {
        background-color: #613995 ;
      }
      .custom-text {
        color: #ffffff;
        font-size: 1.5em;
      }
      .sdm-logo {
        width: 10em;
      }
      input[type=email] {
        border-radius: 64px;
      }
      
    </style>  

    <!-- CUSTOM STYLES END -->

    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="container-md my-5">
        <div class="row mb-3">
          <div class="col-sm-3">
            <div class="row">
              <div class="col-sm-3 mb-4">
                <img
                  src="../static/images/unnamed.svg"
                  alt=""
                  class="img-fluid sdm-logo"
                />
              </div>
              <div class="col-sm-3">
                <h4 class="custom-text">Student Debt Monitor</h4>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <a href="#">
                  <img
                    src="../static/images/Facebook logo.svg"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </div>
              <div class="col">
                <a href="#">
                  <img
                   src="../static/images/Twitter logo.svg"
                   alt=""
                   class="img-fluid"
                  />
                </a>
              </div>
              <div class="col">
                <a href="#">
                  <img
                   src="../static/images/Instagram logo.svg"
                   alt=""
                   class="img-fluid"
                  />
                </a>
              </div>
              <div class="col">
                <a href="#">
                  <img
                   src="../static/images/LinkedIn logo.svg"
                   alt=""
                   class="img-fluid"
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text mb-3">Company</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Contact</a>
                  </li>
                </ul>
              </div>
              <div class="col">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text mb-3">Information</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Privacy Policy</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Terms Of Service</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text me-2">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Support Center</a>
                  </li>
                </ul>
              </div>
              <div class="col mt-5 mt-sm-0">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a href="#" class="nav-link custom-text">Products</a>
                  </li>
                </ul>
              </div>
              <div class="col mt-5 mt-sm-0">
                <form action="">
                  <p class="custom-text">Join Our Mailing List</p>
                  <div class="col">
                    <label for="email" class="form-label"></label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Enter email address"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center custom-text mt-5">
          <p>&copy; 2022 Student Debt Monitor Software. All rights reserved</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
