<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./debtors.css" />
    <title>Side bar</title>
    <!-- INTERNAL STYLES -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        text-decoration: none;
        font-family: "DM Sans", sans-serif;
      }

      body {
        height: 100%;
      }

      .sidebar {
        position: fixed;
        width: 84px;
        height: 100%;
        left: 84px;
        top: 0px;
        background-color: #613995;
        border-radius: 16px;
      }

      .sidebar header {
        position: relative;
      }

      /* sidebar- logo */

      header img {
        width: 60px;
        height: 60px;
        margin-top: 48px;
        margin-left: 12px;
        margin-right: 12px;
        border: 1.43097px solid #ffffff;
        border-radius: 50%;
        box-shadow: 0px 2.86194px 8.58582px 2.86194px rgba(0, 0, 0, 0.15);
        filter: drop-shadow(0px 1.43097px 2.86194px rgba(0, 0, 0, 0.3));
      }

      .sidebar img:hover {
        border: 1.43097px solid#613995;
      }

      /* sidebar image links */

      .sidebar li {
        /* background: red; */
        list-style: none;
        display: flex;
        align-items: center;
        padding: 4px;
        gap: 2px;
        margin-right: 11.5px;
        margin-left: 11.5px;
        margin-top: 5px;
      }

      .menu-links {
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      .nav-link {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-link a {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 4px;
      }

      .nav-img {
        width: 28px;
        height: 28px;
        top: 4px;
        left: 16.5px;
        border: 5px solid #ffffff;
        background-color: #fffefe;
        border-radius: 50%;
      }

      .active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #fffefe;
        width: 61px;
        height: 53px;
        border-radius: 8px;
      }

      .active-img {
        position: absolute;
        left: 35.42%;
        top: 14.58%;
        bottom: 8.33%;
      }

      .nav-text {
        width: 34px;
        height: 13px;
        color: #fffefe;
        font-style: normal;
        font-weight: 400;
        font-size: 6.86641px;
        line-height: 13px;
      }

      .nav-dir-text {
        width: 30px;
        height: 13px;
        font-style: normal;
        font-weight: 400;
        font-size: 6.86641px;
        line-height: 13px;
        color: #1e1a1a;
      }

      .nav-progress {
        width: 53px;
        height: 13px;
        color: #fffefe;
        /* font-family: "Playfair Display"; */
        font-style: normal;
        font-weight: 400;
        font-size: 6.86641px;
        line-height: 13px;
      }

      .nav-posts {
        width: 60px;
        height: 13px;
        color: #fffefe;
        /* font-family: "Playfair Display"; */
        font-style: normal;
        font-weight: 400;
        font-size: 6.86641px;
        line-height: 13px;
      }

      .nav-comment {
        width: 34px;
        height: 13px;
        color: #fffefe;
        font-style: normal;
        font-weight: 400;
        font-size: 6.86641px;
        line-height: 13px;
      }

      .time {
        background-color: #77aed0;
      }

      .hero {
        position: relative;
        height: 100%;
        left: 30%;
        width: calc(100% - 50%);
        margin-top: 110px;
      }

      .text {
        width: 500px;
        height: 52px;
        font-family: "Playfair Display";
        font-style: normal;
        font-weight: 400;
        font-size: 41px;
        line-height: 52px;
        color: #03050e;
      }

      .btn button {
        width: 165.2px;
        height: 55.58px;
        margin-left: 180px;
        margin-top: 56.3px;
        background: #77aed0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-text {
        width: 99px;
        height: 28px;
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.1px;
        color: #1e1a1a;
      }

      .btn button:hover {
        border: 3px solid #613995;
      }

      .nav-bottom {
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }

      .btn-bottom button {
        background-color: #b0131d;
        display: flex;
        align-items: center;
        border-radius: 3.65px;
        gap: 1.82px;
        padding: 2px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-bottom button:hover {
        background-color: #613995;
      }
      .btn-bottom img {
        font-size: 500px;
      }
    </style>
  </head>

    <div class="container">
      <nav class="sidebar">

        <div class="menu-bar">

              <li class="nav-link">
                <a href="#dashboard">

                </a>
              </li>
              <li class="nav-link">
                <a href="#dashboard">

                  />

              </li>
              <li class="nav-link">
                <a href="#dashboard">

                  />

                </a>
              </li>
              <li class="nav-link">
                <a href="#dashboard">
                  <img
                    class="nav-img"
                    src="../static/images/Frame 2608337-5.svg"
                    alt="inbox"
                  />
                  <span class="nav-text">Inbox</span>
                </a>
              </li>
              <div class="nav-bottom">
                <li class="nav-link">
                  <a href="#dashboard">
                    <img
                      class="nav-img"
                      src="../static/images/Frame 2608337-6.svg"
                      alt="inbox"
                    />
                    <span class="nav-text">info</span>
                  </a>
                </li>
                <div class="btn-bottom">
                  <button>Log out</button>
                  <!-- <img class="btn-img" src="../static/images/Icons.svg" alt="" /> -->
                </div>
              </div>
            </ul>
          </div>
        </div>
